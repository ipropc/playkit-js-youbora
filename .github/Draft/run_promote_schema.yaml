## CI/CD
name: Promotion
run-name: Promotion ${{ inputs.promotion-type }} on ${{ inputs.schema-type }}

on:
  workflow_dispatch:
    inputs:
      promotion-type:
        type: choice
        required: true
        description: "from - to"
        options:
          - "qa --> qa-beta"
          - "qa-beta --> prod-beta"
          - "prod-beta --> prod-latest"
      schema-type:
        type: choice
        required: true
        description: "schema-type - example: 'playerV3Versions/playerV3OvpVersions'"
        options:
          - "playerV3Versions"

jobs:
  promotion:
    uses: kaltura/ovp-pipelines-pub/.github/workflows/player_promote.yaml@master
    secrets:
      CENTRAL_ACCOUNT_ID: ${{ secrets.CENTRAL_ACCOUNT_ID }}
      SERVICES_ACCOUNT_ID: ${{ secrets.SERVICES_ACCOUNT_ID }}
      S3_BUCKET_DEPLOYMENT: ${{ secrets.S3_BUCKET_DEPLOYMENT }}
      JENKINS_TOKEN: ${{ secrets.JENKINS_TOKEN }}
      LAMBDA_NAME: ${{ secrets.LAMBDA_NAME }}
    with:
      promotion-type: ${{ inputs.promotion-type }}
      schema-type: ${{ inputs.schema-type }}

