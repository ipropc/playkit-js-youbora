name: Player And Plugin Release Version QA
on:
  workflow_call:
    inputs:
      yarn-run-to-execute:
        description: "list of package.json scripts - example: 'eslint flow test'"
        required: true
        type: string
      npm-registry-url:
        description: "npm registry url - example: 'https://kalturaa.jfrog.io/artifactory/api/npm/dor-test-nodejs-virtual/'"
        required: true
        type: string

jobs:
  release-version-qa:
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [ 17.x ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Node.js version ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: ${{ inputs.npm-registry-url }}
          always-auth: true
          token: ${{ secrets.NPM_JFROG_TOKEN }}
      - run: |
          echo "registry=${{ inputs.npm-registry-url }}" > /home/runner/work/_temp/.npmrc
          curl -u${{ secrets.NPM_JFROG_USER }}:${{ secrets.NPM_JFROG_PASS }} https://kalturaa.jfrog.io/artifactory/api/npm/auth >> /home/runner/work/_temp/.npmrc
          cat /home/runner/work/_temp/.npmrc



